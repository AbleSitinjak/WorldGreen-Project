<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daftar Eco Green</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #27a745, #209838);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card-box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
            width: 380px;
        }
        .btn-custom {
            background: #209838;
            border: none;
        }
        .btn-custom:hover {
            background: #1d7e34;
        }
    </style>
</head>
<body>
    <div class="card-box">
        <h3 class="text-center mb-3 text-success">Buat Akun</h3>
        <form>
            <div class="mb-2">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Daftar</button>
        </form>
        <p class="text-center mt-2">Sudah punya akun? <a href="login.html" class="text-success">Masuk</a></p>
    </div>
</body>
</html>
