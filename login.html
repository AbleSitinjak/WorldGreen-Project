<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #28a745, #218838); /* Warna hijau gradasi */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .btn-login {
            background: #218838;
            border: none;
        }
        .btn-login:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-3 text-success">Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" onclick="window.location.href='produk.html'" class="btn btn-success w-100">Login</button>
        </form>
        <p class="text-center mt-3">Belum punya akun? <a href="register.html" class="text-success">Buat Akun</a></p>
    </div>
</body>
</html>
